<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Database Normalization</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            color: #333;
            margin-bottom: 30px;
        }
        a {
            color: #3498db;
            text-decoration: none;
            border: 2px solid #3498db;
            padding: 10px 20px;
            border-radius: 4px;
            transition: all 0.3s;
        }
        a:hover {
            background-color: #3498db;
            color: white;
        }
    </style>
    <script>
        // Redirect to the home page after 5 seconds
        setTimeout(function() {
            window.location.href = '/';
        }, 5000);
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>The page you were looking for doesn't exist. You'll be redirected to the home page in 5 seconds.</p>
    <a href="/">Go to Home Page Now</a>
</body>
</html>
